{% extends "basepage.html" %}
{% block start %}

 
    <div class="container">
        <h1>Submit Your Recipe</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
           
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="r_name" required> 

            <label for="recipe-description">Description:</label>
            <textarea id="recipe-description" name="r_description" rows="4" required></textarea>
           
            <label for="recipe-image">Image:</label>
            <input type="file" id="recipe-image" name="r_image" required>

            <button type="submit">Submit</button>
        </form>        
    </div>
    <div class="mt-3">
        <form>
            <div class="form-group">
                <label for="search">search Recipe</label>
                <input type="text"id="search" name="search" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">search</button>
        </form>
    </div>

                
<div>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>S_no.</th>
                <th>Recipe Name</th>
                <th>Recipe Description</th>
                <th>Recipe Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for r in recipe %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ r.r_name }}</td>
                <td>{{ r.r_description }}</td>
                <td> <img src="{{ r.r_image.url }}" alt="recipe image" class="image.thumbnail" style="width:400px;height:400px;"></td>
                <td><a href="/delete_recipe/{{r.id}}" class="btn btn-danger">Delete</a></td>  
                <td><a href="/update_recipe/{{r.id}}" class="btn btn-primary">update</a></td>     </tr>
            {% endfor %}
        </tbody>
    </table>
</div>       
{% endblock %}
